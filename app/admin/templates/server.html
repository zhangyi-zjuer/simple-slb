{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Servers</h2>
        <hr/>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="mid-td" style="width: 15%">Name</th>
                <th class="mid-td" style="width: 10%">Port</th>
                <th class="mid-td" style="width: 25%">Domain</th>
                <th class="mid-td" style="width: 30%">Description</th>
                <th class="mid-td" style="width: 20%">OP</th>
            </tr>
            </thead>
            <tbody>
            {% for server in servers %}
                <tr>
                    <td class="mid-td">
                        {{ server.name }}
                    </td>
                    <td class="mid-td">
                        {{ server.port }}
                    </td>

                    <td class="mid-td">
                        {{ server.server_name or '_' }}
                    </td>
                    <td class="mid-td">
                        {{ server.description or 'No Description' }}
                    </td>

                    <td class="mid-td">
                        <a class="btn btn-primary" type="button"
                           href='{{ url_for('admin.pools', server_id=server.id) }}'>Pools</a>
                        <a class="btn btn-info" type="button"
                           href='{{ url_for('admin.edit_server', server_id=server.id) }}'>Edit</a>
                        <a class="btn btn-danger" type="button"
                           href="{{ url_for('admin.del_server', server_id=server.id) }}"
                           onclick='{if(confirm("Are you sure to delete?")){return true;}return false;}'>Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <hr>
        <table class="table" style="margin-bottom: 0px">
            <tr>
                <td class="pull-right" style="border-top: 0px">
                    <a class="btn btn-primary" type="button" id="confirmall"
                       href="{{ url_for('admin.add_server') }}">Add Server</a>
                    </p>
                </td>
            </tr>

        </table>
    </div>

{% endblock %}
